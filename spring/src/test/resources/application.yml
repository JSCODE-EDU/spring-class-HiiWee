spring:
  datasource:
    url: jdbc:h2:mem:db?serverTimezone=Asia/Seoul;MODE=MYSQL
    username: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Swagger 설정
springdoc:
  swagger-ui:
    version: 'v1'
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
